
<div class="container">
    <h2>Napisi tekst ovde</h2>
    <form>
      <div class="form-group">
        <label for="name">Datum:</label>
        <input type="text" id="datum" name="Datum" placeholder="Unesi današnji datum ovde:">
      </div>
      <div class="form-group">
        <label for="imeAutora">Ime autora teksta:</label>
        <input type="text" id="imeAutora" name="imeAutora" placeholder="Unesi ime autora texta ovde:">
      </div>
      <div class="form-group">
        <label for="sazetak">Tekst sažetka:</label>
        <textarea id="sazetak" name="sazetak" placeholder="Unesi text sažetka  ovde"></textarea>
      </div>
      <div class="form-group">
        <label for="textVesti">Tekst vesti:</label>
        <textarea id="textVesti" name="textVesti" placeholder="Unesi tekst vesti ovde"></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Prikači slike:</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple (change)="onFilesSelected($event)" >
        <button type="button" class="reset-btn" (click)="resetFiles()">Obrisi dodate slike</button>
      </div>
      <ul>
        <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
      </ul>
      <button type="submit" class="submit-btn">Objavi vest</button>
    </form>
  </div>
